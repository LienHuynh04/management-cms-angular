<!--Filter-->
<nz-card nzTitle="Tìm kiếm" [nzExtra]="extraTemplate" style="margin-bottom: 15px">
  <form nz-form nzLayout="vertical" [formGroup]="filterForm">
    <!--CONTROLS-->
    <div nz-row [nzGutter]="24">
      <div nz-col [nzMd]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzFor]="'full_name'">Tên</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="full_name"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <!--Search sdt-->
      <div nz-col [nzMd]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzFor]="'phone_number'">Số điện thoại</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="phone_number"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <!--Search địa chỉ-->
      <div nz-col [nzMd]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzFor]="'address'">Địa chỉ</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="address"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <!--Search email-->
      <div nz-col [nzMd]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzFor]="'email'">Email</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="email"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>


    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button (click)="onSearch(true)">Xóa tìm kiếm</button>
        <button nz-button [nzType]="'primary'" (click)="onSearch()">Tìm kiếm</button>
      </div>
    </div>
  </form>
</nz-card>

<nz-card>
  <nz-table
    #basicTable
    [nzBordered]="true"
    [nzData]="records"
    [nzPaginationPosition]="'both'"
    [nzScroll]="{ x: '1600px', y: '100vh' }"
    [nzFrontPagination]="false"
    [nzTotal]="pagination.total"
    [nzPageSize]="pagination.perPage"
    [nzPageIndex]="pagination.currentPage"
    (nzQueryParams)="onQueryParamsChange($event)"
  >
    <thead>
    <tr>
      <th
        *ngFor="let col of cols"
        [nzWidth]="col.style?.width"
      >
        {{col.header}}
      </th>
      <th [nzWidth]="'200px'" nzRight></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td *ngFor="let col of cols;">
        {{ data[col?.field] }}
      </td>
      <td style="text-align: center" nzRight>
        <button nz-button
                *ngxPermissionsOnly="ROLE_CONFIG?.get('customers')"
                nzType="primary" nzShape="circle"
                [routerLink]="['update', data.id]"
                nz-tooltip
                nzTooltipPlacement="top"
                [nzTooltipTitle]="'Sửa'"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>

        <button nz-button
                nzType="default" nzShape="circle"
                (click)="openModalAssign(data)"
                nz-tooltip
                nzTooltipPlacement="top"
                [nzTooltipTitle]="'Phân công cho nhân viên'"
                *ngxPermissionsOnly="ROLE_CONFIG?.get('customers')"
        >
          <i nz-icon nzType="gold" nzTheme="outline"></i>
        </button>

        <button nz-button
                nzType="default" nzShape="circle"
                [routerLink]="['/care', data.id]"
                nz-tooltip
                nzTooltipPlacement="top"
                [nzTooltipTitle]="'Danh sách những lần chăm sóc'"
                *ngxPermissionsOnly="ROLE_CONFIG?.get('customers')"
        >
          <i nz-icon nzType="team" nzTheme="outline"></i>
        </button>

        <button nz-button
                nzDanger
                nzShape="circle"
                (click)="confirmDelete(data.id)"
                nz-tooltip
                nzTooltipPlacement="top"
                [nzTooltipTitle]="'Xóa'"
                *ngxPermissionsOnly="['admin']"
        >
          <i nz-icon nzType="delete"></i>
        </button>

      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #extraTemplate>
  <!--Button Create-->
  <button
    *ngxPermissionsOnly="ROLE_CONFIG?.get('customers')"
    nz-button
    nzType="primary"
    class="btn-create"
    [routerLink]="['/customers', 'create']"
  >
    <i nz-icon nzType="plus" nzTheme="outline"></i>
    Tạo mới
  </button>
</ng-template>


<nz-modal
  [(nzVisible)]="isVisibleAssign"
  nzTitle="Chỉ định nhân viên kinh doanh"
  (nzOnOk)="assignStaff()"
  (nzOnCancel)="isVisibleAssign = false"
>
  <ng-container *nzModalContent>
    <nz-select [formControl]="staffControl" nzAllowClear>
      <nz-option
        *ngFor="let item of staff"
        [nzValue]="item.id"
        [nzLabel]="item.full_name">
      </nz-option>
    </nz-select>
  </ng-container>
</nz-modal>
