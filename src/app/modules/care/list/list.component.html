<nz-card nzTitle="Danh sách nhân viên chăm sóc" [nzExtra]="extraTemplate">
  <h3>
    Tên khách hàng: <b>{{customer?.full_name}}</b>
  </h3>
  <br/>
  <nz-table
    #basicTable
    [nzVirtualItemSize]="54"
    [nzData]="care"
    [nzPaginationPosition]="'bottom'"
    [nzScroll]="{ x: '1024px', y: '100vh' }"
    [nzFrontPagination]="false"
    [nzTotal]="pagination.total"
    [nzPageSize]="pagination.perPage"
    [nzPageIndex]="pagination.currentPage"
    (nzQueryParams)="onQueryParamsChange($event)"
    nzBordered
  >
    <thead>
    <tr>
      <th
        *ngFor="let col of cols"
        [nzWidth]="col.style?.width">
        {{col.header}}
      </th>
      <th [nzWidth]="'150px'" nzRight></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td *ngFor="let col of cols;">
        {{col.slot ?( data[col?.field]  |  date:'yyyy-M-dd HH:mm'): data[col?.field] }}
      </td>
      <td style="text-align: center" nzRight>
<!--        <button nz-button-->
<!--                nzType="primary" nzShape="circle"-->
<!--                style="margin-right: 5px"-->
<!--                [routerLink]="['update', records[0]?.id]"-->
<!--        >-->
<!--          <i nz-icon nzType="edit" nzTheme="outline"></i>-->
<!--        </button>-->
        <button nz-button nzShape="circle"
                nzDanger
                (click)="confirmDelete(records[0]?.id)"
        >
          <i nz-icon nzType="delete"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #extraTemplate>
  <!--Button Create-->
  <button
    [routerLink]="['create']"
    class="btn-create"
    nz-button
    nzType="primary"
  >
    <i nz-icon nzTheme="outline" nzType="plus"></i>
    Tạo mới
  </button>
</ng-template>
