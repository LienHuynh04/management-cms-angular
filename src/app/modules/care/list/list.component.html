<nz-card nzTitle="Danh sách những lần chăm sóc" [nzExtra]="extraTemplate">
  <h3>
    Tên khách hàng: <b>{{customer?.full_name}}</b>
  </h3>
  <br/>
  <nz-collapse>
    <nz-collapse-panel
      *ngFor="let care of cares; let i = index"
      [nzHeader]="'Lần ' + (i + 1)"
      [nzExtra]="extraTpl"
    >
      <div nz-row>
        <div nz-col [nzSpan]="4">Tên nhân viên:</div>
        <div nz-col [nzSpan]="18">{{care.staff_name}}</div>
        <div nz-col [nzSpan]="4">Email nhân viên:</div>
        <div nz-col [nzSpan]="18">{{care.staff_email}}</div>
        <div nz-col [nzSpan]="4">Mô tả:</div>
        <div nz-col [nzSpan]="18">{{care.description}}</div>
      </div>
      <ng-template #extraTpl>
        {{care.created_at}}
      </ng-template>
    </nz-collapse-panel>
  </nz-collapse>
</nz-card>

<ng-template #extraTemplate>
  <!--Button Create-->
  <button
    [routerLink]="['create']"
    class="btn-create"
    nz-button
    nzType="primary"
    *ngxPermissionsOnly="['admin', 'sales', 'agency', 'cooperator']"
  >
    <i nz-icon nzTheme="outline" nzType="plus"></i>
    Tạo lần chăm sóc mới
  </button>
</ng-template>
