<nz-card nzTitle="Danh sách những lần chăm sóc" [nzExtra]="extraTemplate">
  <h3>
    Tên khách hàng: <b>{{customer?.full_name}}</b>
  </h3>
  <br/>
  <nz-collapse>
    <nz-collapse-panel
      *ngFor="let care of cares"
      [nzHeader]="care.staff_name"
    >
      <p style="margin:0;">
        {{care.description}}
      </p>
    </nz-collapse-panel>
  </nz-collapse>
</nz-card>

<ng-template #extraTemplate>
  <!--Button Create-->
  <button
    [routerLink]="['create']"
    class="btn-create"
    nz-button
    nzType="primary"
    *ngxPermissionsOnly="['admin', 'sales', 'agency', 'cooperator']"
  >
    <i nz-icon nzTheme="outline" nzType="plus"></i>
    Tạo lần chăm sóc mới
  </button>
</ng-template>
