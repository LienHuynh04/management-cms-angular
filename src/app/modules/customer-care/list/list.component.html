<!--Button Create-->
<button
  [routerLink]="['/customer-care', 'create']"
  class="btn-create"
  nz-button
  nzType="primary"
>
  <i nz-icon nzTheme="outline" nzType="plus"></i>
  Tạo mới
</button>


<nz-table
  #basicTable
  [nzBordered]="true"
  [nzData]="customers"
  [nzScroll]="{ y: '500px' }"
  [nzVirtualItemSize]="54"
  nzBordered
>
  <thead>
  <tr>
    <th
      *ngFor="let col of cols"
      [nzWidth]="col.style?.width">
      {{col.header}}
    </th>
    <th [nzWidth]="'110px'"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td *ngFor="let col of cols;">
      {{ data[col?.field] }}
    </td>
    <td>
      <button [routerLink]="['update', data.id]"
              nz-button nzShape="circle"
              nzType="primary"
              style="margin-right: 5px"
      >
        <i nz-icon nzTheme="outline" nzType="edit"></i>
      </button>
      <button (nzOnConfirm)="confirm(data.id)" nz-button
              nz-popconfirm
              nzDanger
              nzPopconfirmPlacement="leftTop"
              nzPopconfirmTitle="Are you sure delete this task?"
              nzShape="circle"
      >
        <i nz-icon nzType="delete"></i>
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
