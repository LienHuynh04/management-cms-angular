<nz-card nzTitle="Danh sách chăm sóc khách hàng" [nzExtra]="extraTemplate">
  <nz-table
    #basicTable
    [nzVirtualItemSize]="54"
    [nzData]="records"
    [nzPaginationPosition]="'both'"
    [nzScroll]="{ x: '1024px', y: '100vh' }"
    [nzFrontPagination]="false"
    [nzTotal]="pagination.total"
    [nzPageSize]="pagination.perPage"
    [nzPageIndex]="pagination.currentPage"
    (nzQueryParams)="onQueryParamsChange($event)"
    nzBordered
  >
    <thead>
    <tr>
      <th colspan="2">Nhân viên</th>
      <th colspan="4">Khách hàng</th>
      <th rowspan="4"></th>
    </tr>
    <tr>
      <th rowspan="3">Tên nhân viên</th>
      <th rowspan="3">Email</th>
      <th rowspan="3">Tên khách hàng</th>
      <th rowspan="3">SĐT</th>
      <th rowspan="3">Địa chỉ</th>
      <th rowspan="3">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data; index as i">
      <!--Staff-->
      <td>{{data?.staff?.full_name}}</td>
      <td>{{data?.staff?.email}}</td>
      <!--Customer-->
      <td>{{data?.customer?.full_name}}</td>
      <td>{{data?.customer?.phone_number}}</td>
      <td>{{data?.customer?.address}}</td>
      <td>{{data?.customer?.email}}</td>
      <td style="text-align: center">
        <button [routerLink]="['update', data?.id]"
                nz-button nzShape="circle"
                nzType="primary"
                style="margin-right: 5px"
        >
          <i nz-icon nzTheme="outline" nzType="edit"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #extraTemplate>
  <!--Button Create-->
  <button
    [routerLink]="['/customer-care', 'create']"
    class="btn-create"
    nz-button
    nzType="primary"
  >
    <i nz-icon nzTheme="outline" nzType="plus"></i>
    Tạo mới
  </button>
</ng-template>
