<!--Filter-->
<nz-card nzTitle="Tìm kiếm" [nzExtra]="extraTemplate" style="margin-bottom: 15px">
  <form nz-form nzLayout="vertical" [formGroup]="filterForm">
    <!--CONTROLS-->
    <div nz-row [nzGutter]="24">
      <div nz-col [nzMd]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label [nzFor]="'name'">Tên dự án</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="name"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>


    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button (click)="onSearch(true)">Xóa tìm kiếm</button>
        <button nz-button [nzType]="'primary'" (click)="onSearch()">Tìm kiếm</button>
      </div>
    </div>
  </form>
</nz-card>


<nz-card nzTitle="Danh sách dự án">
  <nz-table
    #basicTable
    [nzVirtualItemSize]="54"
    [nzData]="records"
    [nzPaginationPosition]="'both'"
    [nzScroll]="{ x: '1024px', y: '100vh' }"
    [nzFrontPagination]="false"
    [nzTotal]="pagination.total"
    [nzPageSize]="pagination.perPage"
    [nzPageIndex]="pagination.currentPage"
    (nzQueryParams)="onQueryParamsChange($event)"
    nzBordered
  >
    <thead>
    <tr>
      <th
        *ngFor="let col of cols"
        [nzWidth]="col.style?.width">
        {{col.header}}
      </th>
      <th [nzWidth]="'80px'" nzRight></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index">
      <td *ngFor="let col of cols;">
        {{ col.field == 'stt' ? (i + 1) : data[col?.field] }}
        <p class="cl-red" *ngIf="col.field === 'name' && !data.is_active">( Đã xóa )</p>
      </td>
      <td style="text-align: center" nzRight>
        <button (click)="openModal(data.id)"
                nz-button nzShape="circle"
                nzType="primary"
                style="margin-right: 5px"
                nz-tooltip
                nzTooltipPlacement="top"
                [nzTooltipTitle]="'Sửa'"
        >
          <i nz-icon nzTheme="outline" nzType="edit"></i>
        </button>
        <ng-container *ngIf="data.is_active">
          <button nz-button nzDanger
                  nzShape="circle"
                  (click)="confirmDelete(data.id)"
                  nz-tooltip
                  nzTooltipPlacement="top"
                  [nzTooltipTitle]="'Xóa'"
          >
            <i nz-icon nzType="delete"></i>
          </button>
        </ng-container>

      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #extraTemplate>
  <!--Button Create-->
  <button
    (click)="openModal()"
    class="btn-create"
    nz-button
    nzType="primary"
    *ngxPermissionsOnly="['admin', 'marketing', 'sales-manager']"
  >
    <i nz-icon nzTheme="outline" nzType="plus"></i>
    Tạo mới
  </button>
</ng-template>
