<nz-layout>
  <div class="login-form-wrapper" [ngStyle]="{backgroundImage: 'url(assets/images/background.svg)'}">
    <div class="login-card">
      <nz-spin [nzSpinning]="false">
        <!-- [nzTitle]="'AUTH.LOGIN' | translate"-->
        <nz-card [ngStyle]="{width: '400px'}">
          <!-- Login Form -->
          <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="login()">
            <!-- Username -->
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="userName" placeholder="username"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <!-- Password -->
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                  <input [type]="passwordVisible ? 'text' : 'password'"
                         nz-input
                         placeholder="password"
                         formControlName="password"/>
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <span
                    nz-icon
                    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                    (click)="passwordVisible = !passwordVisible"
                  ></span>
                </ng-template>
              </nz-form-control>
            </nz-form-item>

            <!-- Login button -->
            <button nz-button class="login-form-button login-form-margin"
                    [nzType]="'primary'">Login
            </button>
          </form>
        </nz-card>
      </nz-spin>
    </div>
  </div>
</nz-layout>
<div class="loading-overlay" [hidden]="!isLoading">
  <div class="spinner">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
</div>
